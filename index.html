<script>
    (function () {
        const url = 'https://link-dev.moneyoyo.org/v1/conv/pxl';
        const name = 'mnyyclid';
        let clid = ""
        if (window.URLSearchParams) {
            clid = new URLSearchParams(window.location.search).get(name);
        }
        if (!clid) clid = localStorage.getItem(name);
        if (!clid) clid = (() => {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
        })();
        fetch(url + "?mnyyclid=" + clid, {
            mode: 'cors',
        });
    })();
</script>
